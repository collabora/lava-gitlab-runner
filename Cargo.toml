[package]
name = "lava-gitlab-runner"
version = "0.1.0"
authors = ["Sjoerd Simons <sjoerd@collabora.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Gitlab runner bridge to lava"
homepage = "https://gitlab.collabora.com/lava/lava-gitlab-runner"
repository = "https://gitlab.collabora.com/lava/lava-gitlab-runner.git"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
colored = "2"
gitlab-runner = "0.0.6"
lava-api = { git = "https://gitlab.collabora.com/lava/lava-api.git", branch = "wip/sjoerd/job-logs-2" }
lazy_static = "1.4"
structopt = "0.3.23"
url = "2.2.2"
tokio = "1.12.0"
async-trait = "0.1.51"
futures = "0.3.17"
handlebars = "4"
masker = "0.0.1"
serde = { version = "^1.0.97", features = ["derive"] }
serde_json = "1.0.68"
serde_yaml = "0.9.14"
rand = "0.8.4"
tempfile = "3.3.0"
tracing-subscriber = { version = "0.3.9", features = [ "env-filter"] }
tracing = "0.1.31"

